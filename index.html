<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercícios JavaScript</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .box {
      padding: 20px;
      width: 280px;
      min-height: 200px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #3f51b5;
    }

    p {
      font-size: 1em;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #45a049;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    #resultado {
      font-weight: bold;
      color: #4CAF50;
    }

    .highlight {
      color: #2196F3;
      font-weight: bold;
    }

    .note {
      font-style: italic;
      color: #f44336;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="box">
      <h2>1. Olá Mundo</h2>
      <p>Exibindo uma saudação simples:</p>
      <p class="highlight">Olá Mundo!</p>
    </div>

    <div class="box">
      <h2>2. Soma de Dois Inteiros</h2>
      <input type="number" id="num1" placeholder="Número 1">
      <input type="number" id="num2" placeholder="Número 2">
      <button onclick="somar()">➕ Somar</button>
      <p>Resultado: <span id="resultado"></span></p>
    </div>

    <div class="box">
      <h2>3. Alterar por ID</h2>
      <p id="elementoId">Texto original por ID</p>
      <button onclick="alterarPorId()">Alterar cor por ID</button>
    </div>

    <div class="box">
      <h2>4. Alterar por Name</h2>
      <p name="elementoName">Texto original por Name</p>
      <button onclick="alterarPorName()">Alterar fundo por Name</button>
    </div>

    <div class="box">
      <h2>5. Alterar por Class</h2>
      <p class="elementoClasse">Texto 1 com a classe</p>
      <p class="elementoClasse">Texto 2 com a classe</p>
      <button onclick="alterarPorClass()">Alterar estilo por Class</button>
    </div>

  </div>

  <script>
    function somar() {
      const n1 = parseInt(document.getElementById('num1').value);
      const n2 = parseInt(document.getElementById('num2').value);
      const resultado = n1 + n2;
      document.getElementById('resultado').textContent = resultado;
    }

    function alterarPorId() {
      document.getElementById('elementoId').style.color = 'red';
    }

    function alterarPorName() {
      const elementos = document.getElementsByName('elementoName');
      elementos[0].style.backgroundColor = '#cce5ff';
    }

    function alterarPorClass() {
      const elementos = document.getElementsByClassName('elementoClasse');
      for (let i = 0; i < elementos.length; i++) {
        elementos[i].style.fontSize = '20px';
      }
    }
  </script>

</body>
</html>
